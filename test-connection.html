<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testBuses()">Test Buses Endpoint</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`Health check successful: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`Health check failed: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    addResult(`Login successful: ${JSON.stringify(data)}`);
                } else {
                    addResult(`Login failed: ${JSON.stringify(data)}`, false);
                }
            } catch (error) {
                addResult(`Login request failed: ${error.message}`, false);
            }
        }
        
        async function testBuses() {
            try {
                const response = await fetch(`${API_BASE}/buses`);
                const data = await response.json();
                addResult(`Buses endpoint successful: Found ${data.data?.buses?.length || 0} buses`);
            } catch (error) {
                addResult(`Buses request failed: ${error.message}`, false);
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('Page loaded, testing connection...');
            testHealth();
        };
    </script>
</body>
</html>
